<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notation Expander</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="functions.js"></script>
    <script src="main.js"></script>
    <script src="explorer.js"></script>
    <script src="smallY.js"></script>
    <script src="wy.js"></script>
    <script src="matrix.js"></script>
    <script src="hydra.js"></script>
    <script src="phi.js"></script>
    <script src="sss.js"></script>
</head>

<body>
    <h2>Notation Expander</h2>
    <textarea name="input" id="input" class="input1"
        placeholder="Input(input 'limit' to expand the limit of the notation)"
        oninput="requestAnimationFrame(autoExpand)" contenteditable>1,4</textarea><br>
    <textarea name="output" id="output" class="input1" placeholder="Output" readonly></textarea><br>

    FS Term<textarea id="fsterm" style="width:100px;resize: none;margin-bottom: -4px;" rows="1" placeholder="FS Term"
        oninput="requestAnimationFrame(autoExpand)">3</textarea>

    Mode<textarea id="mode" onchange="changeMode()" style="width:100px;resize: none;margin-bottom: -4px;" rows="1"
        placeholder="Mode" oninput="requestAnimationFrame(autoExpand)"></textarea>

    Auto Expand<input type="checkbox" id="auto" value="auto" onchange="autoExpand()">
    <button class="button1" id="expand1" onclick="expand()">Expand</button>
    <button class="button1" id="swap" onclick="swap()"> Swap </button>
    <button class="button1" id="clear1" onclick="clear1()"> Clear </button><br>
    Current notation: <span id="sequenceName" style="color: red;">???</span> by <span id="author"
        style="color: orange;">???</span>
    <button id="select" onclick="showList()">Select</button><br>
    or Upload your own notation(JSON file)<input id="upload" type="file" onchange="reader.readAsText(document.getElementById('upload').files[0])"><br>
    <div class="box" id="notationList">
        <div class="caption">Notation list</div>
        <div id="nList" class="list"></div>
    </div>
    Special settings for this notation:
    <form id="settings"></form>
    <br>

    <i>WARNING: If you input ILLEGAL or NONSTANDARD expressions, you may get wrong answers!</i><br>
    <p>
        Made by FiveYearGaoKao<br>
        Version 1.0.0<br>
    </p>
    <div id="test"></div>
</body>

</html>
